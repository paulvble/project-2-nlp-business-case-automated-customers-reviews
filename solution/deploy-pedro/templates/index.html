<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Summary and Review Classification</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Category Summary and Review Classification</h1>
        <h3>Model trained on «Consumer Reviews of Amazon Products» dataset</h3>
        <form id="summary-form">
            <label for="category">Product Category:</label>
            <select name="category" id="category">
                <option value="Health & Beauty">Health & Beauty</option>
                <option value="Electronics">Electronics</option>
                <option value="Office Supplies">Office Supplies</option>
                <option value="Animals & Pet Supplies">Animals & Pet Supplies</option>
                <option value="Home & Garden">Home & Garden</option>
                <option value="Electronics,Furniture">Electronics,Furniture</option>
                <option value="Toys & Games,Electronics">Toys & Games,Electronics</option>
                <option value="Electronics,Media">Electronics,Media</option>
                <option value="Office Supplies,Electronics">Office Supplies,Electronics</option>
            </select>
            <label for="rating">Choose a Rating:</label>
            <select name="rating" id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button type="button" id="load-summary">Load Summary</button>
        </form>
        <form id="classify-form">
            <label for="text">Enter text to classify:</label>
            <textarea name="text" id="text" rows="10"></textarea>
            <button type="button" id="classify-text">Classify Text</button>
        </form>
        <div id="summary-result"></div>
        <div id="sentiment-result"></div>
        <div class='tableauPlaceholder' id='viz1719536907880' style='position: relative'>
            <noscript>
                <a href='#'><img alt='Dashboard 1' src='https://public.tableau.com/static/images/Pr/Prueba_17195306978860/Dashboard1/1_rss.png' style='border: none' /></a>
            </noscript>
            <object class='tableauViz' style='display:none;'>
                <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' /> 
                <param name='embed_code_version' value='3' /> 
                <param name='site_root' value='' />
                <param name='name' value='Prueba_17195306978860/Dashboard1' />
                <param name='tabs' value='no' />
                <param name='toolbar' value='yes' />
                <param name='static_image' value='https://public.tableau.com/static/images/Pr/Prueba_17195306978860/Dashboard1/1.png' />
                <param name='animate_transition' value='yes' />
                <param name='display_static_image' value='yes' />
                <param name='display_spinner' value='yes' />
                <param name='display_overlay' value='yes' />
                <param name='display_count' value='yes' />
                <param name='language' value='es-ES' />
                <param name='filter' value='publish=yes' />
            </object>
        </div>
        <script type='text/javascript'>
            var divElement = document.getElementById('viz1719536907880');
            var vizElement = divElement.getElementsByTagName('object')[0];
            if ( divElement.offsetWidth > 800 ) { 
                vizElement.style.width='1000px';vizElement.style.height='827px';
            } else if ( divElement.offsetWidth > 500 ) { 
                vizElement.style.width='1000px';vizElement.style.height='827px';
            } else { 
                vizElement.style.width='100%';vizElement.style.height='727px';
            }
            var scriptElement = document.createElement('script');
            scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
            vizElement.parentNode.insertBefore(scriptElement, vizElement);
        </script>
    </div>
    <script>
        $(document).ready(function() {
            $('#load-summary').click(function() {
                $('#sentiment-result').text('');  // Clear the previous sentiment result
                $.ajax({
                    url: '/summarize',
                    method: 'POST',
                    data: {
                        category: $('#category').val(),
                        rating: $('#rating').val()
                    },
                    success: function(response) {
                        $('#text').val(response.summary);
                        $('#summary-result').text(response.summary);
                    },
                    error: function(error) {
                        $('#summary-result').text('Error retrieving summary');
                    }
                });
            });

            $('#classify-text').click(function() {
                $.ajax({
                    url: '/classify',
                    method: 'POST',
                    data: {
                        text: $('#text').val()
                    },
                    success: function(response) {
                        $('#sentiment-result').text(response.sentiment);
                    },
                    error: function(error) {
                        $('#sentiment-result').text('Error classifying text');
                    }
                });
            });
        });
    </script>
</body>
</html>
